<header class="masthead" style="background-image: url('../static/img/contact-bg.jpg')">

        <div class="row gx-4 gx-lg-5 justify-content-center">

<!-- Main Content-->
<main class="mb-4">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <p>게시글을 작성할때 성함, 제목, 내용, 비밀번호를 모두 입력해주세요</p>
                <div class="my-5">
                    <!-- * * * * * * * * * * * * * * *-->
                    <!-- * * SB Forms Contact Form * *-->
                    <!-- * * * * * * * * * * * * * * *-->
                    <!-- This form is pre-integrated with SB Forms.-->
                    <!-- To make this form functional, sign up at-->
                    <!-- https://startbootstrap.com/solution/contact-forms-->
                    <!-- to get an API token!-->
                    <form id="contactForm" data-sb-form-api-token="API_TOKEN">
                        <div class="form-floating">
                            <input class="form-control" id="name" type="text" placeholder="Enter your name..."
                                   data-sb-validations="required"/>
                            <label for="name">Name</label>
                            <div class="invalid-feedback" data-sb-feedback="name:required">Name is required.</div>
                        </div>

                        <div class="form-floating">
                            <input class="form-control" id="title" type="text" placeholder="Enter the title..."
                                   data-sb-validations="required"/>
                            <label for="title">Title</label>
                            <div class="invalid-feedback" data-sb-feedback="title:required">Title is required.</div>
                        </div>

                        <div class="form-floating">
                            <textarea class="form-control" id="contents" placeholder="Enter your message here..."
                                      style="height: 12rem" data-sb-validations="required"></textarea>
                            <label for="contents">Contents</label>
                            <div class="invalid-feedback" data-sb-feedback="contents:required">Contents is required.
                            </div>
                        </div>

                        <div class="form-floating">
                            <input class="form-control" id="password" type="password" placeholder="Enter your password..."
                                   data-sb-validations="required"/>
                            <label for="password">Password</label>
                            <div class="invalid-feedback" data-sb-feedback="password:required"> Password is
                                required.
                            </div>
                        </div>
                        <br/>
                        <!-- Submit success message-->
                        <!---->
                        <!-- This is what your users will see when the form-->
                        <!-- has successfully submitted-->
                        <div class="d-none" id="submitSuccessMessage">
                            <div class="text-center mb-3">
                                <div class="fw-bolder">Form submission successful!</div>
                                홈 화면으로 돌아가기
                                <a href="../static/index.html">Go home</a>
                            </div>
                        </div>
                        <!-- Submit error message-->
                        <!---->
                        <!-- This is what your users will see when there is-->
                        <!-- an error submitting the form-->
                        <div class="d-none" id="submitErrorMessage">
                            <div class="text-center text-danger mb-3">Error sending message!</div>
                        </div>
                        <!-- Submit Button-->
                        <button class="btn btn-primary text-uppercase disabled" id="submitButton" type="submit">Send
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
