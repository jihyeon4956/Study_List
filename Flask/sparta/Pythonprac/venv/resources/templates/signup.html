    <div id="login-form" style="height: 1400px">
        <div id="login-title" style="text-align: center;">Sign Up</div>

        <form>
            <div class="login-id-label">Username</div>
            <input type="text" name="username" required placeholder="Username" class="login-input-box">
            <div class="login-id-label">Password</div>
            <input type="password" name="password" required class="login-input-box">
            <div class="login-id-label">Confirm Password</div>
            <input type="password" name="checkpassword" required class="login-input-box">
            <div class="login-id-label">E-mail</div>
            <input type="email" name="email" placeholder="E-mail" required class="login-input-box">
            <div class="Email-background">
                <button type="button" onclick="requestEmailCode()" class="login-input-box"
                        style="background-color: #0F172B">Request Email Code
                </button>
            </div>
            <div class="login-id-label">Email Code</div>
            <input type="text" name="checkemail" required class="login-input-box">

            <div class="login-id-label">Address</div>
            <input type="text" name="address" required placeholder="address" class="login-input-box">
            <div class="login-id-label">Street</div>
            <input type="text" name="street" required placeholder="street" class="login-input-box">
            <div>
                <input id="admin-check" type="checkbox" name="owner" style="margin-top: 40px;">사업자
            </div>
            <button id="login-id-submit" onclick="submitSignup()" class="login-input-box">회원 가입</button>
        </form>
    </div>

    <script>

        document.getElementById("login-id-submit").addEventListener("click", function (event) {
            event.preventDefault();

        })

        // function onclickAdmin() {

        function requestEmailCode() {
            var email = $('[name="email"]').val();
            if (!email) {
                alert("Please enter your email first.");
                return;
            }

            $.ajax({
                type: "POST",
                url: "/api/users/mailing",
                contentType: "application/json",
                data: JSON.stringify({email: email}),
                success: function () {
                    alert("Email code has been sent. Please check your email.");
                },
                error: function (err) {
                    alert("Error: " + err.responseText);
                }
            });
        }

        function submitSignup() {
            var isAdmin = document.getElementById("admin-check").checked;
            var formData = {
                username: $('[name="username"]').val(),
                password: $('[name="password"]').val(),
                checkpassword: $('[name="checkpassword"]').val(),
                address: $('[name="address"]').val(),
                street: $('[name="street"]').val(),
                email: $('[name="email"]').val(),
                checkemail: $('[name="checkemail"]').val(),
                owner: isAdmin
            };

            $.ajax({
                type: "POST",
                url: "/api/users/signup",
                contentType: "application/json",
                data: JSON.stringify(formData),
                success: function () {
                    document.getElementById('login2').click();
                },
                error: function (err) {
                    var msg = err.responseText;
                    alert(JSON.parse(msg)["msg"]);
                }
            });
        }
    </script>
